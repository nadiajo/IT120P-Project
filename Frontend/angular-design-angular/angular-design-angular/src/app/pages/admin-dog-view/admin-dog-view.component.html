  <div class="admin-dog-view-hero">
    <a routerLink="/admin-home" class="admin-dog-view-navlink">
      <svg viewBox="0 0 1024 1024" class="admin-dog-view-icon12">
        <path
          d="M896 470v84h-604l152 154-60 60-256-256 256-256 60 60-152 154h604z"
        ></path>
      </svg>
    </a>
    <img
    alt="{{ dog.name }}" 
    [src]="dog.imageUrl" class="admin-dog-view-image2"
    />
    <div class="admin-dog-view-container2">
      <div class="admin-dog-view-container3">
        <h1 class="admin-dog-view-text06">Dog Profile</h1>
        <h1 class="admin-dog-view-text07">Name: {{ dog?.name }}</h1>
        <h2 class="admin-dog-view-text08">
          <span class="admin-dog-view-text09">Breed: {{ dog?.breed }}</span>
          <br class="admin-dog-view-text10" />
          <span class="admin-dog-view-text11">Age: {{ dog?.age }}</span>
          <br class="admin-dog-view-text12" />
          <span class="admin-dog-view-text13">Status: {{ dog?.status }}</span>
          <br />
        </h2>
        <a
          [routerLink]="['/admin-update-dog', dog?.id]"
          class="admin-dog-view-view-dogs-btn button"
        >
          <span>
            <span class="admin-dog-view-text17">Update Record</span>
            <br />
          </span>
        </a>
        <button class="admin-dog-view-add-new-dog-btn button" (click)="deleteDog()">
          <span>
            <span class="admin-dog-view-text20">Delete Record</span>
            <br />
          </span>
        </button>
      </div>
    </div>
